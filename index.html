<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <form action="" class="login-form">
                    <span class="login-form-title">
                        Faça o login
                    </span>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input type="email" class="input-form" name="email" required>
                        <span class="focus-input-form" data-placeholder="Email"></span>
                    </div>

                    <div class="wrap-input margin-bottom-35">
                        <input type="password" class="input-form" name="password" required>
                        <span class="focus-input-form" data-placeholder="Password"></span>
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn">Login</button>
                    </div>

                    <div class="center-text-container">
                        <span class="text1 margin-vertical-8">
                            Não tem conta?
                        </span>
                        <a href="#" class="text2">
                            Criar
                        </a>
                    </div>
                </form>
            </div>

            <img src="images/login.png" alt="Login" height="500" class="margin-left-50">
        </div>
    </div>

    <script>
        let inputs = document.getElementsByClassName('input-form');

		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-value");
				} else {
					input.classList.remove("has-value");
				}
			});
		}
    </script>
    
</body>
</html>
